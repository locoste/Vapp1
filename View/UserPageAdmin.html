<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/vApp.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<body>
	<div ng-app="Project">
		<div ng-controller="UserPage">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-2">	
						<div class="menu_gauche">
						<h2 class="menu_text"> Menu </h2>
						<div class="row">
							<div class="col-lg-3">
								<a href="AllUserPage.html"><i class="far fa-caret-square-left fa-2x"></i></a>
							</div>
							<div class="col-lg-9">
								<a href="AllUserPage.html"><big>Back</big></a>
							</div>
						</div>
					</div>
					</div>	
					<div class="col-lg-10">	
						<form method="post">
							<div class="row">
								<div class="col-lg-9">
									<h1>User Information</h1>
								</div>
								<div class="col-lg-3">
									<div class="header_icons">
									<a class="header_a" href="UserPage.html?{{User}}">{{User}}
										<i class="fas fa-user-circle fa-2x"></i>
									</a>
									<a classe="header_a" href="Accueil.html"> 
										<i class="fas fa-home fa-2x"></i>
									</a>            
									<a class="header_a" href="/login.html" ng-click="logout()">
										<i class="fas fa-sign-out-alt fa-2x"></i>
									</a>
								</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="row">
										<legend>Customer: </legend>
										<div class="col-lg-12">
											<label for="Company">Company: {{company}}</label>
										</div>
										<div class="col-lg-12">
											<label style="font-weight: bold">login: </label>{{login}}
										</div>
										<div class="col-lg-12">
											<label style="font-weight: bold">Password: </label> {{password}}
										</div>
										<legend>Contact:</legend>
										<div class="col-lg-12">
											<label style="font-weight: bold">Contact: </label>{{contact}}
										</div>
										<div class="col-lg-12">
											<label style="font-weight: bold">E-mail: </label>{{email}}
										</div>
										<div class="col-lg-12">
											<label style="font-weight: bold">Phone Number: </label>{{phone_number}}
										</div>
										<div class="col-lg-12">
											<label style="font-weight: bold">Role: </label>
											<select ng-model="role">
												<option value="guest">Guest</option>
												<option value="admin">Admin</option>
												<option value="APR">APR</option>
												<option value="TARDY">TARDY</option>
											</select>
											<button ng-click="updateRole()">Update Role</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./controller/Project.js"></script>
<script src="./controller/UserPageAdmin.controller.js"></script>
</html>
