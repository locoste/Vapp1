  <!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/vApp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
<body>
<div ng-app="Project">
  <div ng-controller="AllProjectInformation">
    <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2"> 
        <div class="menu_gauche">
        <h2 class="menu_text"> MENU </h2>
        <div class="row">
          <div class="col-lg-3">
          <a href="Accueil.html"><i class="far fa-caret-square-left fa-2x"></i></a>
          </div>
          <div class="col-lg-9">
          <a href="Accueil.html">Back</a>
        </div>
      </div>
      </div>
      </div> 
      <div class="col-lg-10">
        <div class="row">
          <div class="col-lg-10">
          <h1>ONGOING PROJECT</h1>
          </div>
          <div class="col-lg-2">
            <div class="header_icons">
              <a class="header_a" href="UserPage.html?{{User}}">{{User}}
                      <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <a classe="header_a" href="Accueil.html"> 
                      <i class="fas fa-home fa-2x"></i>
                    </a>            
                    <a class="header_a" href="/login.html" ng-click="logout()">
                      <i class="fas fa-sign-out-alt fa-2x"></i>
              </a>
            </div>
          </div>
        </div>

        <table>
          <thead>
            <th>Project Name</th><th>Project Description</th><th>Company</th><th>Creation date</th><th>Expected delivery</th>
          </thead>
        	<tbody>
        		<tr ng-repeat="x in projectInformation">
        			<td>{{x.projectName}}</td>
        			<td>{{x.projectDescription}}</td>
        			<td>{{x.company}}</td>
        			<td>{{x.creation_date}}</td>
        			<td>{{x.expected_delivery}}</td>
              <td><a ng-href="DisplayProject.html?{{x.projectName}}"><i class="fas fa-info-circle fa-2x"></i></a></td>
        		</tr>
        	</tbody>
        </table>
      </div>
    </div>
</div>
</div>
</div>
</div>
<script src="./controller/Project.js"></script>
<script src="./controller/AllProjectInformation.controller.js"></script>
</body>
</html>
