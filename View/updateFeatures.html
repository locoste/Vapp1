<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/vApp.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
  <div ng-app="Project">
    <div ng-controller="DisplayFeatures">
      <div class="container">
       <div class="row">
        <div class="col-lg-2">
          <div style="width: 180px; height: 140px;">
            <img style="width: 180px; height: 70px;" alt="TARDY logo" src="./images/tardy-logo.jpg">
            <img style="width: 180px; height: 70px;" alt="APR logo" src="./images/APR-QD.jpg">
          </div>
        </div>
        <div class="col-lg-8" style="text-align: center">
          <h1><big><big>Project Features</big></big></h1>
          <img alt="H2020_head" src="./images/bandeau.jpg">
        </div>
        <div class="col-lg-2">
          <div class="row">
            <div class="col-lg-12">
              <a href="UserPage.html?{{User}}">{{User}}
              <img alt="user" src="./images/user.jpg" style="width: 50px; height: 50px;"></a>
            </div>
            <div class="col-lg-12">
              <img alt="message" src="./images/message.jpg" style="width: 50px; height: 50px;">
              <a href="Accueil.html"><img alt="home" src="./images/home.jpg" style="width: 50px; height: 50px;"></a>
              <a href="/login.html" ng-click="logout()"><img alt="logout" src="./images/signout.jpg" style="width: 50px; height: 50px;"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p><big><big></big></big></p>
    <div class="container">
      <div class="row">
        <div class="col-lg-2" style="border: 2px solid black; border-radius: 6px;"> 
          <legend> Menu </legend>
          <div class="row">
            <div><a id="returnButton" href="">
              <div class="col-lg-12">
                <img style="width: 40px; height: 40px;" alt="Add" src="./images/history.jpg">
                <big>Back</big>
              </div>
            </a></div>
          </div>
          <p></p>
          <div class="row">
            <div ng-click="updatefeature()"><a id="saveButton" href="">
              <div class="col-lg-12">
                <img style="width: 40px; height: 40px;" alt="Save" src="./images/save.jpg">
                <big>Save</big>
              </div>
            </a></div>
          </div>
          <p></p>
          <div class="row">
            <div ng-click="newFeature()"><a id="addNewFeature" href="">
              <div class="col-lg-12">
                <img style="width: 40px; height: 40px;" alt="Add" src="./images/add.jpg">
                <big>New feature</big>
              </div>
            </a></div>
          </div>
        </div>  
        <div class="col-lg-10">
          <form method="get">
            <div class="row">
              <div class="col-lg-4">
                <div class="row">
                  <legend class="col-lg-12">Features</legend>
                  <input id="feature_id" type="hidden" ng-model="feature_id">
                  <div class="col-lg-12">
                    <label for="Part reference">Part reference: </label>
                    <input id="Part reference" type="text" class="form-control" ng-model="part_reference">
                  </div>
                  <div class="col-lg-12">
                    <label for="Label">Label: </label>
                    <input id="Label" type="text" class="form-control" ng-model="label">
                  </div>
                  <div class="col-lg-12">
                    <label for="Attribution">Attribution: </label>
                    <select ng-model="attribution">
                      <option value="APR">APR</option>
                      <option value="TARDY">TARDY</option>
                    </select>
                  </div>
                  <div class="col-lg-12">
                    <label for="metal">metal</label>
                    <input id="metal" type="checkbox" class="form-control" ng-model="metal">
                  </div>
                  <div class="col-lg-12">
                    <label for="plastic">plastic</label>
                    <input id="plastic" type="checkbox" class="form-control" ng-model="plastic">
                  </div>
                  <div class="col-lg-12">
                    <label for="Component">Component: </label>
                    <input id="Component" type="text" class="form-control" ng-model="component">
                  </div>
                  <div class="col-lg-12">
                    <label for="Compound">Compound: </label>
                    <input id="Compound" type="text" class="form-control" ng-model="compound">
                  </div>
                  <div class="col-lg-12">
                    <label for="Ratio">Ratio: </label>
                    <input id="Ratio" type="number" class="form-control" ng-model="ratio">
                  </div>
                  <div class="col-lg-12">
                    <label for="Material">Material: </label>
                    <input id="Material" type="text" class="form-control" ng-model="material">
                  </div>
                  <div class="col-lg-12">
                    <label for="Heat Treatment">Heat Treatment: </label>
                    <input id="Heat Treatment" type="text" class="form-control" ng-model="heat_treatment">
                  </div>
                  <div class="col-lg-12">
                    <label for="Surface Treatment">Surface Treatment: </label>
                    <input id="Surface Treatment" type="text" class="form-control" ng-model="surface_treatment">
                  </div>
                  <div class="col-lg-12">
                    <label for="Width">Width: </label>
                    <input id="Width" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="width">
                  </div>
                  <div class="col-lg-12">
                    <label for="Lenght">Lenght: </label>
                    <input id="Lenght" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="lenght">
                  </div>
                  <div class="col-lg-12">
                    <label for="Height">Height: </label>
                    <input id="Height" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="height">
                  </div>
                  <div class="col-lg-12">
                    <label for="Volume">Volume: {{volume}}</label>
                  </div>
                  <div class="col-lg-12">
                    <label for="Manufacturing">Manufacturing: </label>
                    <select ng-model="manufacturing">
                      <option value="Milling">Milling</option>
                      <option value="Turning">Turning</option>
                      <option value="Control">Control</option>
                      <option value="Multi">Multi</option>
                      <option value="Injection">Injection</option>
                      <option value="Assembly">Assembly</option>
                    </select>
                  </div>
                  <div class="col-lg-12">
                    <label for="Tolerances">Tolerances: </label>
                    <input id="Tolerances" type="number" class="form-control" ng-model="tolerance">
                  </div>
                  <div class="col-lg-12">
                    <label for="Rugosity">Rugosity: </label>
                    <input id="Rugosity" type="text" class="form-control" ng-model="rugosity">
                  </div>
                  <div class="col-lg-12">
                    <label for="Comments">Comments: </label>
                    <input id="Comments" type="text" class="form-control" ng-model="comments">
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="row">
                      <table class="col-lg-6">
                        <thead><tr><th>files</th><th></th></tr></thead>
                        <tbody>
                          <tr ng-repeat="x in file">
                            <td>{{x.document_name}}</td>
                            <td><input type="button" value="select" ng-click="moveFile($index,1)"></td>
                          </tr>
                        </tbody>
                      </table>
                      <table class="col-lg-6">
                        <thead><tr><th>selected files</th><th></th></tr><th></th></thead>
                        <tbody>
                          <tr ng-repeat="x in selectedFile">
                            <td>{{x.document_name}}</td>
                            <td><input type="button" value="unselect" ng-click="moveFile($index,2)"></td>
                            <td><input type="button" value="display" ng-click="displayFile($index)"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                <div class="col-lg-12">
                  <div class="col-lg-12">
                    <iframe id="display3D" src="" style="width: 140%; height: 500px;">
                    </iframe>
                  </div>
                  <div class="col-lg-12">
                   <iframe id="pdfReader" src="" style="width: 140%; height: 500px;"></iframe>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </form>
     </div>
     <div class="col-lg-12" style="text-align: right;">
      Powered by <img alt="Vf-os" src="./images/vfos-logo-232x85.jpg" style="width: 100px; height: 36px;">
    </div>
  </div>
</div>
</div>
</div>
<script src="./controller/Project.js"></script>
<script src="./controller/displayFeature.controller.js"></script>
</body>
</html>
