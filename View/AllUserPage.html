  <!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/vApp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
<body>
<div ng-app="Project">
  <div ng-controller="AllUsers">
    <div class="container-fluid" style="height:100vh;">
    <div class="row" style="height:100%;">
      <div class="col-lg-2"> 
        <div class="menu_gauche">
        <h2 class="menu_text">Menu</h2>
        <div class="row col_menu" style="height: 50px;  border-bottom: 1px solid black;">
          <a href="Accueil.html" class="col-lg-3" style="background-color: #9FA1B4;">
            <center style="padding-top: 8px;"><i class="far fa-caret-square-left fa-2x"></i></center>
          </a>
          <a class="col-lg-9" href="Accueil.html" style="background-color: #616481; padding-top: 8px;">
            <big>Back</big>
          </a>
        </div>
      </div>
      </div>  
      <div class="col-lg-10">
        <div class="row">
          <div class="col-lg-9" style="padding-top: 12px;">
          <h1>COMPANY USERS</h1>
          </div>
          <div class="col-lg-3">
            <div class="header_icons">
                    <a class="header_a" href="UserPage.html?{{User}}">{{User}}
                      <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <a classe="header_a" href="Accueil.html"> 
                      <i class="fas fa-home fa-2x"></i>
                    </a>            
                    <a class="header_a" href="/login.html" ng-click="logout()">
                      <i class="fas fa-sign-out-alt fa-2x"></i>
                    </a>
            </div>
          </div>
        </div>
        <table style="">
        	<tbody style="text-align: center;">
        		<tr style="font-weight: bold; font-size: 15pt">
        			<td>Company</td><td>Contact</td><td>E-mail</td><td>Phone number</td><td></td>
        		</tr>
        		<tr ng-repeat="x in Users">
              <td style="display: none">{{x.customer_id}}</td>
        			<td>{{x.company}}</td>
        			<td>{{x.contact}}</td>
        			<td>{{x.email}}</td>
        			<td>{{x.phone_number}}</td>
              <td><button class="butn"><a ng-href="UserPageAdmin.html?{{x.customer_id}}">User Details</a></button></td>
        		</tr>
        	</tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
<script src="./controller/Project.js"></script>
<script src="./controller/AllUsersPage.controller.js"></script>
</body>
</html>
