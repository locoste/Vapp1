<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/css/vApp.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
  <header>
    <h1>Login page</h1>
  </header>
    <div class="container">
     <div class="row">
      <div class="col-lg-2">
        <div style="width: 180px; height: 140px;">
          <img style="width: 180px; height: 70px;" alt="TARDY logo" src="./images/tardy-logo.jpg">
          <img style="width: 180px; height: 70px;" alt="APR logo" src="./images/APR-QD.jpg">
        </div>
      </div>
      <div class="col-lg-8" style="text-align: center">
        <h1><big><big>Login page</big></big></h1>
        <img alt="H2020_head" src="./images/bandeau.jpg">
      </div>
    </div>
  </div>
  <p><big><big></big></big></p>
    <div ng-app="Project">
      <div ng-controller="LoginController">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" style="text-align: center">
              <label ng-for="login">Login</label>
              <input type="email" placeholder="example@example.com" ng-model="login">
              <label ng-for="password">Password</label>
              <input type="password" ng-model="password">
              <button ng-click="loginUser()"><a class="href_button" href="/">Log in</a></button>
            </div>
            <div class="col-lg-12" style="text-align: center">
              <button><a class="href_button" href="CreateUser.html">Create New Account</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./controller/Project.js"></script>
    <script src="./controller/LoginController.controller.js"></script>
  </body>
  </html>
